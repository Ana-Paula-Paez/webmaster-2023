<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Caracteres en Textarea</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    resize: none;
  }
  #contador {
    color: #999;
  }
</style>
</head>
<body>
  <textarea id="texto" oninput="actualizarContador()"></textarea>
  <div id="contador">caracteres</div>

  <script>
    function actualizarContador() {
      const textarea = document.getElementById('texto');
      const contador = document.getElementById('contador');
      const caracteresIngresados = textarea.value.length;
      const caracteresRestantes = 900000 - caracteresIngresados;

      contador.textContent = `${caracteresIngresados} /  caracteres`;
    }
  </script>
</body>
</html>
