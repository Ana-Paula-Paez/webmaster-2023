<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambio de Color al Clickear Cuadrados</title>
<style>
  body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    transition: background-color 0.3s ease;
  }
  .square {
    width: 100px;
    height: 100px;
    margin: 10px;
    cursor: pointer;
  }
  .square:nth-child(1) {
    background-color: #ff9ef7;
  }
  .square:nth-child(2) {
    background-color: #b0fff8;
  }
  .square:nth-child(3) {
    background-color: #bd95ff;
  }
</style>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <script>
    const squares = document.querySelectorAll('.square');

    squares.forEach((square, index) => {
      square.addEventListener('click', () => {
        cambiarColor(index);
      });
    });

    function cambiarColor(numero) {
      const colores = ['#ff9ef7', '#b0fff8', '#bd95ff'];
      document.body.style.backgroundColor = colores[numero];
    }
  </script>
</body>
</html>
